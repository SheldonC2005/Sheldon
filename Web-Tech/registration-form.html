<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align: center;">Registration Form</h1>
    <form style="border: 1px solid black; padding: 20px; width: 400px; margin: 0 auto;">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address"><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter your complete address"></textarea><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        <input type="checkbox" name="agreement"> I agree to the terms and conditions<br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="">Select your country</option>
            <option value="usa">United States</option>
            <option value="uk">United Kingdom</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
            <option value="india">India</option>
            <option value="singapore">Singapore</option>
            <option value="other">Other</option>
        </select><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
