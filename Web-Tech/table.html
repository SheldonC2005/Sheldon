<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Table</title>
    <style>
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>    
</head>
<body>
    <h1 style="text-align: center;">Tables in HTML</h1>
    <table style="margin: auto;">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Location</th>
                <th>Marital Status</th>
            </tr>
            <tr>
                <td>Sheldon</td>
                <td>28</td>
                <td>New York</td>
                <td>Single</td>
            </tr>
            <tr>
                <td>Monish</td>
                <td>35</td>
                <td>London</td>
                <td>Married</td>
            </tr>
            <tr>
                <td>Jeevanth</td>
                <td>42</td>
                <td>Singapore</td>
                <td>Married</td>
            </tr>
            <tr>
                <td>Kumar</td>
                <td>31</td>
                <td>Sydney</td>
                <td>Single</td>
            </tr>
            <tr>
                <td>Sekar</td>
                <td>45</td>
                <td>Toronto</td>
                <td>Single</td>
            </tr>
            <tr>
                <td>Rajesh</td>
                <td>29</td>
                <td>Madrid</td>
                <td>Single</td>
            </tr>
    </table>
</body>
</html>
